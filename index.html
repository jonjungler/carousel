<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>carousel</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="carousel">
		<ul class="carousel-list">
			<li class="list-item"><img src="images/1.jpg" alt=""></li>
			<li class="list-item"><img src="images/2.jpg" alt=""></li>
			<li class="list-item"><img src="images/3.jpg" alt=""></li>
			<li class="list-item"><img src="images/4.jpg" alt=""></li>
			<li class="list-item"><img src="images/5.jpg" alt=""></li>
		</ul>
		<span class="left-arrow">&lt;</span><span class="right-arrow">&gt;</span>
		<ul class="control-list clear-fix">
			<li class="control on">1</li>
			<li class="control">2</li>
			<li class="control">3</li>
			<li class="control">4</li>
			<li class="control">5</li>
		</ul>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
